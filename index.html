                <div class="cols1"></div>
                <div class="cols2"></div>
                <div class="cols1"></div>
                <div class="cols2"></div>
                <div class="cols1"></div>
                <div class="cols2"></div>
            </div>
            <div class="rows2">

                </div>

                    <p class="c2p2">b</p>
                </div>

                    <p class="c2p1">c</p>
